<!DOCTYPE html>
<html>
  <head>
    <title>Colors menu</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body id="body-back" class="body">
    <button class="ham">
      <h1>dit is een test</h1>
      <span class="menuIcon material-icons"> menu </span>
      <span class="xIcon material-icons"> close </span>
    </button>

    <ul class="menu">
      <li class="menuLink">
        <button id="none" class="clear">Clear</button>
      </li>

      <li class="menuLink">
        <button id="red" class="make-red">Red</button>
      </li>

      <li class="menuLink">
        <button id="orange" class="make-orange">Orange</button>
      </li>
      <li class="menuLink">
        <button id="blue" class="make-blue">Blue</button>
      </li>
      <li class="menuLink">
        <button id="pink" class="make-pink">Pink</button>
      </li>
      <li class="menuLink">
        <button id="yellow" class="make-yellow">Yellow</button>
      </li>
    </ul>
  </body>
</html>
